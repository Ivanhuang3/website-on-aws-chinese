<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車 - 蔬果肉鋪</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">蔬果肉鋪</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html#home">首頁</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#products">產品</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#about">關於我們</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#contact">聯繫我們</a></li>
                    </ul>
                    <div class="lang-switch">
                        <button class="btn btn-outline-light me-2" onclick="switchLanguage('zh')">中文</button>
                        <button class="btn btn-outline-light me-2" onclick="switchLanguage('en')">English</button>
                    </div>
                    <div class="cart-icon">
                        <a href="cart.html" class="text-white">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cart-count" class="badge bg-danger">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="container my-5">
        <h2 class="text-center mb-4">購物車</h2>
        <div id="cart-items" class="row row-cols-1 row-cols-md-3 g-4"></div>
        <div class="text-center mt-4">
            <p>總金額: <span id="cart-total">NT$0</span></p>
            <button id="clear-cart" class="btn btn-danger me-2">清空購物車</button>
            <a href="checkout.html" class="btn btn-success">結帳</a>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-4">
        <p id="contact-info">合作詢問: saucyking3@gmail.com</p>
        <p id="copyright">© 2025 蔬果肉鋪</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    
</body>
</html>
